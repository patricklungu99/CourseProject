<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
            <main>
                <section id="search">
                    <h2>Search for a City</h2>
                    <form id="search-form">
                        <input type="text" id="city-input" name="city" required>
                        <button type="submit" id="city-btn">Search</button>
                    </form>
                    <section id="current-weather">
                        <div id="weather-details">
                            <!-- Searched city will be populated here by JavaScript -->
                        </div>
                    </section>
                </section>

                <section id="favorites">
                    <h2>Favourite Cities</h2>
                    <ul id="favorite-cities">
                        <!-- Favorite cities will be populated here by JavaScript -->
                    </ul>
                </section>
            </main>

            <aside id="sidebar">
                <h2>Quote of the day</h2>
                <div id="quotes">
                    <!-- Quotes will be populated here by JavaScript -->
                </div>
            </aside>
        </div>

        <footer>
            <p>&copy; 2024 Weather Dashboard</p>
        </footer>

        <script src="index.js"></script>

    </body>
</html>
